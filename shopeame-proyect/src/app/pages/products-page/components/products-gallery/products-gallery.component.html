<div class="main-container">
  <div class="container my-4 ">
    <h3 class="h3" >List of products</h3>
    <div class="row">
      <div class="col-md-3 my4"  *ngFor="let product of products">

        <img class="image" src="{{product.image}}" alt="">
        <h3> {{ product.name }} </h3>
        <p> {{ product.description }} </p>
        <p> {{ product.price }} </p>

      </div>
    </div>
  </div>
</div>
